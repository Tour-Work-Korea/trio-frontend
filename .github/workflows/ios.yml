name: iOS CI/CD to TestFlight

on:
  push:
    branches:
      - develop  # develop 브랜치에 푸시되면 워크플로우가 실행됩니다

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Node 패키지 설치
      - name: Install Node dependencies
        run: yarn install

      # 4. Ruby 설치
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      # 5. Fastlane 설치
      - name: Install Fastlane
        run: sudo gem install fastlane

      # 6. CocoaPods 설치
      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      # 7. 인증서(.p12) 디코딩 및 키체인에 설치
      - name: Decode and install iOS Distribution Certificate
        run: |
          echo "$CERTIFICATE_BASE64" | base64 --decode > ios/haneul_distribution.p12
          
          ls -lh ios/haneul_distribution.p12
          
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db

          security import ios/haneul_distribution.p12 \
            -k ~/Library/Keychains/login.keychain-db \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -A
          
          security set-keychain-settings -lut 21600 ~/Library/Keychains/login.keychain-db

        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      # 8. Provisioning Profile 디코딩 및 복사
      - name: Decode provisioning profile
        run: |
          echo "$PROFILE_BASE64" | base64 --decode > ios/WorkAwayAppStoreProfile.mobileprovision
        env:
          PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      - name: Set up provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          uuid=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(security cms -D -i ios/WorkAwayAppStoreProfile.mobileprovision)")
          cp ios/WorkAwayAppStoreProfile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision

      # 9. Fastlane을 통해 빌드 후 TestFlight 배포
      - name: Build and Deploy with Fastlane
        working-directory: ios
        run: bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
